<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Georgia:400,700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-bg-dark: #000000;
      --color-text-dark: #f5f5f5;
      --color-bg-light: #f9f9f9;
      --color-text-light: #222222;
      --transition-speed: 0.3s;
      --accent-color: #8a2be2;
      --accent-color-hover: #6a1fb3;
      --btn-bg: #111111;
      --btn-bg-hover: #2a2a2a;
      --btn-text: #f5f5f5;
      --btn-text-hover: #e4405f; /* Instagram pinkish-red */
      --btn-border: #333333;
      --btn-border-hover: #e4405f;
      --lb-dark-bg: #181818;
      --lb-dot-orange: #ff8000;
      --lb-dot-green: #00e054;
      --lb-dot-blue: #40bcf4;
      --lb-dot-border: #fff;
      --lb-btn-bg: #222; /* dark grey for blending */
      --lb-btn-bg-hover: #333;
      --lb-btn-text: #ddd;
      --lb-btn-text-hover: #fff;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
      font-family: 'Georgia', serif;
      font-size: 1.15em;
      line-height: 1.8;
      transition: background-color var(--transition-speed), color var(--transition-speed);
      text-align: left;
    }
    body.light-mode {
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
    }
    .fade-header {
      width: 100%;
      background: transparent;
      transition: opacity 0.4s;
      opacity: 1;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      padding: 20px 0;
      text-align: center;
    }
    .fade-header.faded {
      opacity: 0.7;
      pointer-events: none;
    }
    .site-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.1em;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 0;
      padding: 0;
      color: var(--color-text-dark);
      text-align: center;
      transition: color var(--transition-speed);
    }
    body.light-mode .site-title {
      color: var(--color-text-light);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 36px;
      margin: 24px 0 0 0;
      font-family: 'Playfair Display', serif;
    }
    nav a, nav button {
      color: var(--accent-color);
      background: none;
      border: none;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.07em;
      letter-spacing: 0.03em;
      padding: 4px 0;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
      cursor: pointer;
      font-family: inherit;
    }
    nav a:hover, nav a.active, nav button:hover {
      color: var(--accent-color-hover);
      border-bottom: 2px solid var(--accent-color-hover);
    }
    nav button:focus { outline: none; }
    #theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: inherit;
      font-size: 1.8em;
      padding: 6px;
      border-radius: 50%;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #theme-toggle:hover {
      background-color: rgba(255 255 255 / 0.1);
    }
    main {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding: 120px 32px 48px 32px; /* Increased top padding for fixed header */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      gap: 25px;
    }
    .contact-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
      width: 100%;
      max-width: 500px;
      background: rgba(138, 43, 226, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(138, 43, 226, 0.1);
      margin-bottom: 20px;
    }

    .mail-label {
      font-family: 'Playfair Display', serif;
      font-size: 1.2em;
      margin-bottom: 0;
      color: var(--color-text-dark);
      letter-spacing: 0.04em;
      font-weight: 700;
      position: relative;
      padding-left: 5px;
    }

    .mail-label::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, var(--accent-color), transparent);
    }

    body.light-mode .mail-label {
      color: var(--color-text-light);
    }

    .email-box {
      font-size: 1.15em;
      color: var(--accent-color);
      word-break: break-all;
      font-family: 'Georgia', serif;
      display: block;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-top: 10px;
      padding: 8px 15px;
      background: rgba(138, 43, 226, 0.08);
      border-radius: 8px;
      border: 1px solid rgba(138, 43, 226, 0.1);
      width: 100%;
    }

    .email-box:hover, .email-box:focus {
      color: var(--accent-color-hover);
      background: rgba(138, 43, 226, 0.12);
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(138, 43, 226, 0.2);
      text-decoration: none;
      letter-spacing: 0.02em;
    }
    /* Common button styles for consistency */
    .contact-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 20px 8px 14px;
      background: var(--lb-btn-bg);
      color: var(--lb-btn-text);
      border: 1.5px solid;
      border-radius: 18px;
      font-size: 0.98em;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      transition: background 0.3s, border-color 0.3s, color 0.3s, box-shadow 0.3s, transform 0.15s;
      text-decoration: none;
      min-width: 200px;
      margin: 10px 0;
      position: relative;
      overflow: visible;
    }

    .contact-btn:hover, .contact-btn:focus {
      background: var(--lb-btn-bg-hover);
      color: var(--lb-btn-text-hover);
      outline: none;
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(0,0,0,0.8);
      transform: translateY(-3px) scale(1.02);
    }

    /* Dots container for both buttons */
    .dots-container {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    /* Common dot styles */
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 2px;
      border: 1.5px solid #fff;
      box-shadow: 0 0 2px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    /* Instagram button specific styles */
    .instagram-btn {
      border-color: #e4405f;
    }

    .ig-dot.dot-pink { background: #e4405f; }
    .ig-dot.dot-purple { background: #8a2be2; }
    .ig-dot.dot-orange { background: #fd8d32; margin-right: 0; }

    .instagram-btn:hover, .instagram-btn:focus {
      color: #e4405f;
      border-color: #e4405f;
    }

    .instagram-btn:hover .ig-dot.dot-pink { background: #ff5a7a; }
    .instagram-btn:hover .ig-dot.dot-purple { background: #9d4eff; }
    .instagram-btn:hover .ig-dot.dot-orange { background: #ffa54c; }

    /* Letterboxd button specific styles */
    .film-journal-btn {
      border-color: var(--lb-dot-blue);
    }

    .lb-dot.dot-orange { background: var(--lb-dot-orange);}
    .lb-dot.dot-green { background: var(--lb-dot-green);}
    .lb-dot.dot-blue { background: var(--lb-dot-blue); margin-right: 0;}

    .film-journal-btn:hover, .film-journal-btn:focus {
      border-color: var(--lb-dot-green);
    }

    .film-journal-btn:hover .lb-dot.dot-orange { background: #ffae42; }
    .film-journal-btn:hover .lb-dot.dot-green { background: #33ff99; }
    .film-journal-btn:hover .lb-dot.dot-blue { background: #62d8fd; }
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    /* Button animation classes */
    .btn-bounce {
      animation: bounce 1s ease infinite;
    }

    .btn-pulse {
      animation: pulse 1s ease infinite;
    }

    .email-pulse {
      animation: pulse 1.5s ease infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes shimmer {
      0% { background-position: -100% 0; }
      100% { background-position: 100% 0; }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes flipIn {
      0% { transform: perspective(400px) rotateX(90deg); opacity: 0; }
      40% { transform: perspective(400px) rotateX(-10deg); }
      70% { transform: perspective(400px) rotateX(10deg); }
      100% { transform: perspective(400px) rotateX(0deg); opacity: 1; }
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 5px rgba(138, 43, 226, 0.5); }
      50% { text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 0 0 30px rgba(138, 43, 226, 0.6); }
    }

    @keyframes rotateY {
      0% { transform: perspective(1000px) rotateY(0deg); }
      100% { transform: perspective(1000px) rotateY(360deg); }
    }

    @keyframes jello {
      0%, 11.1%, 100% { transform: none; }
      22.2% { transform: skewX(-12.5deg) skewY(-12.5deg); }
      33.3% { transform: skewX(6.25deg) skewY(6.25deg); }
      44.4% { transform: skewX(-3.125deg) skewY(-3.125deg); }
      55.5% { transform: skewX(1.5625deg) skewY(1.5625deg); }
      66.6% { transform: skewX(-0.78125deg) skewY(-0.78125deg); }
      77.7% { transform: skewX(0.390625deg) skewY(0.390625deg); }
      88.8% { transform: skewX(-0.1953125deg) skewY(-0.1953125deg); }
    }

    /* Apply animations to elements */
    .contact-section {
      animation: fadeIn 0.5s ease-out forwards;
    }

    .mail-label {
      animation: fadeIn 0.5s ease-out forwards;
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      background: rgba(138, 43, 226, 0.05);
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(138, 43, 226, 0.1);
      transition: all 0.3s ease;
    }

    .mail-label::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-color), transparent);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .mail-label:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.2);
    }

    .mail-label:hover::after {
      transform: scaleX(1);
    }

    .email-box {
      animation: fadeIn 0.6s ease-out 0.1s forwards;
      position: relative;
      display: inline-block;
      padding: 12px 20px;
      background: rgba(138, 43, 226, 0.08);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(138, 43, 226, 0.2);
      transition: all 0.3s ease;
      font-size: 1.2em;
      width: 100%;
    }

    .email-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(138, 43, 226, 0.1), rgba(0, 0, 0, 0.05), rgba(138, 43, 226, 0.1));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      border-radius: 12px;
      z-index: -1;
    }

    .email-box:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 30px rgba(138, 43, 226, 0.3);
      letter-spacing: 0.05em;
      animation: jello 1s;
    }

    .instagram-btn {
      animation: scaleIn 0.7s ease-out 0.2s both;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .instagram-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: rotate(45deg);
      transition: all 0.5s ease;
      z-index: -1;
    }

    .film-journal-btn {
      animation: scaleIn 0.7s ease-out 0.4s both;
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .film-journal-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: rotate(45deg);
      transition: all 0.5s ease;
      z-index: -1;
    }

    nav a {
      animation: slideInRight 0.5s ease-out forwards;
      animation-delay: calc(0.1s * var(--animation-order, 0));
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: var(--accent-color);
      transform-origin: bottom right;
      transition: transform 0.3s ease-out;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    /* Enhanced hover effects - fixed to prevent disappearing */
    .instagram-btn:hover, .instagram-btn:focus {
      background-color: var(--btn-bg-hover);
      color: #e4405f;
      border-color: #e4405f;
      box-shadow: 0 10px 25px rgba(228, 64, 95, 0.5);
      transform: translateY(-5px);
      outline: none;
      text-decoration: none;
      z-index: 5;
    }

    .instagram-btn:hover::before, .film-journal-btn:hover::before {
      left: 100%;
    }

    .film-journal-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 224, 84, 0.3);
    }

    @media (max-width: 700px) {
      html, body {
        font-size: 1.05em;
      }

      main {
        padding: 120px 16px 36px 16px; /* Increased top padding for fixed header */
        gap: 25px;
        width: 100%;
        box-sizing: border-box;
      }

      /* Ensure header doesn't overlap content */
      .fade-header {
        background: rgba(0, 0, 0, 0.8);

      }

      nav {

      }

      nav a {
        padding: 8px 0;

      }

      .contact-section {
        width: 100%;

      }

      .mail-label {

      }

      .email-box {
        font-size: 1.2em;
        text-align: center;
        margin-top: 15px;
        width: 100%;
        box-sizing: border-box;
        word-break: break-all;
        padding: 10px;
      }

      .social-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        gap: 15px;
      }

      .film-journal-btn {
        font-size: 1em;
        padding: 8px 16px 8px 12px;
        width: 100%;
        max-width: 250px;
        justify-content: center;
        margin: 5px 0;
      }

      .film-journal-btn .lb-dot {
        width: 8px;
        height: 8px;
      }

      .instagram-btn {
        width: 100%;
        max-width: 250px;
        font-size: 1em;
        padding: 10px 20px;
        justify-content: center;

      }

      .instagram-btn svg {
        width: 20px;
        height: 20px;
      }

      #theme-toggle {
        top: 12px;
        right: 12px;
        font-size: 1.6em;
      }
    }

    /* Small mobile devices */
    @media (max-width: 480px) {
      html, body {
        font-size: 1em;
      }

      main {
        padding-top: 120px; /* More space for header on small devices */
        gap: 15px;
        padding-left: 10px;
        padding-right: 10px;
      }

      .site-title {
        font-size: 1.5em;
      }

      nav {
        gap: 8px;
        margin-top: 10px;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        padding: 0 5px;
      }

      nav a {
        font-size: 0.9em;
        padding: 5px 6px;
        margin: 2px;
        border-radius: 4px;
        background: rgba(138, 43, 226, 0.05);
      }

      .mail-label {
        font-size: 1.05em;
        padding: 6px 8px;
      }

      .email-box {
        font-size: 1em;
        padding: 8px;
        word-break: break-all;
        background: rgba(138, 43, 226, 0.05);
        border-radius: 6px;
      }

      .instagram-btn, .film-journal-btn {
        width: 100%;
        max-width: 220px;
        justify-content: center;
        margin: 6px 0;
        font-size: 0.95em;
        padding: 8px 12px;
      }

      .contact-section {
        margin-bottom: 10px;
        padding: 12px;
      }

      /* Adjust footer for small screens */
      footer {
        padding: 15px 10px;
        font-size: 0.9em;
      }
    }
    footer {
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 1em;
      padding: 32px 0 18px 0;
      font-family: 'Georgia', serif;
      letter-spacing: 0.03em;
      margin-top: 40px;
      position: sticky;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 5;
    }
  </style>
</head>

  <script>
    // Create particle background
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = window.innerWidth < 768 ? 15 : 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        // Random position
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;

        // Random size
        const size = Math.random() * 8 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Random opacity
        particle.style.opacity = Math.random() * 0.5 + 0.1;

        // Random animation duration and delay
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        particle.style.animation = `float ${duration}s infinite ease-in-out ${delay}s`;

        particlesContainer.appendChild(particle);
      }
    }

    // Theme toggle functionality
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
    const iconMoon = document.getElementById('icon-moon');
    const iconSun = document.getElementById('icon-sun');

    function updateIcons() {
      if (body.classList.contains('light-mode')) {
        iconMoon.style.display = 'none';
        iconSun.style.display = 'inline';
      } else {
        iconMoon.style.display = 'inline';
        iconSun.style.display = 'none';
      }
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      updateIcons();
    });

    updateIcons();

    // Header fade on scroll
    let lastScroll = 0;
    const header = document.getElementById('fade-header');

    window.addEventListener('scroll', function() {
      const currentScroll = window.pageYOffset;
      if (currentScroll > 60) {
        header.classList.add('faded');
      } else {
        header.classList.remove('faded');
      }
      lastScroll = currentScroll;
    });

    // Set animation order for nav links
    document.querySelectorAll('nav a').forEach((link, index) => {
      link.style.setProperty('--animation-order', index);
    });

    // Add enhanced hover animations to buttons
    const instagramBtn = document.querySelector('.instagram-btn');
    const filmJournalBtn = document.querySelector('.film-journal-btn');
    const emailBox = document.querySelector('.email-box');

    // Instagram button enhanced hover effect - fixed
    instagramBtn.addEventListener('mouseenter', function() {
      this.style.transform = 'translateY(-5px) scale(1.05)';
      this.style.boxShadow = '0 10px 20px rgba(228, 64, 95, 0.5)';
      // Use CSS class instead of inline style for animation
      this.classList.add('btn-bounce');
    });

    instagramBtn.addEventListener('mouseleave', function() {
      this.style.transform = 'translateY(0) scale(1)';
      this.style.boxShadow = '0 4px 10px rgba(228, 64, 95, 0.3)';
      this.classList.remove('btn-bounce');
    });

    // Film journal button enhanced hover effect - fixed
    filmJournalBtn.addEventListener('mouseenter', function() {
      this.style.transform = 'translateY(-5px) scale(1.05)';
      this.style.boxShadow = '0 10px 20px rgba(0, 224, 84, 0.3)';
      this.classList.add('btn-pulse');
    });

    filmJournalBtn.addEventListener('mouseleave', function() {
      this.style.transform = 'translateY(0) scale(1)';
      this.style.boxShadow = '0 4px 10px rgba(0, 224, 84, 0.2)';
      this.classList.remove('btn-pulse');
    });

    // Email box enhanced hover effect - fixed
    emailBox.addEventListener('mouseenter', function() {
      this.style.transform = 'translateY(-3px)';
      this.style.textShadow = '0 0 10px rgba(138, 43, 226, 0.5)';
      this.style.letterSpacing = '0.05em';
      this.classList.add('email-pulse');
    });

    emailBox.addEventListener('mouseleave', function() {
      this.style.transform = 'translateY(0)';
      this.style.textShadow = '0 0 5px rgba(138, 43, 226, 0.3)';
      this.style.letterSpacing = '0';
      this.classList.remove('email-pulse');
    });

    // Add scroll reveal animations - faster version
    function revealOnScroll() {
      const elements = document.querySelectorAll('.contact-section, .mail-label, .email-box, .instagram-btn, .film-journal-btn');

      elements.forEach(element => {
        // Make elements visible immediately
        element.style.visibility = 'visible';
        element.style.opacity = '1';
        element.style.transform = 'translateY(0)';
      });
    }

    // Initialize everything when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();

      // Set initial state for elements with faster animations
      const elements = document.querySelectorAll('.contact-section, .mail-label, .email-box, .instagram-btn, .film-journal-btn');
      elements.forEach((element, index) => {
        element.style.opacity = '0';
        element.style.transform = 'translateY(10px)';
        element.style.transition = 'all 0.3s ease-out';
        element.style.transitionDelay = `${0.05 * (index + 1)}s`;
      });

      // Immediately reveal all elements
      setTimeout(revealOnScroll, 50);

      // Add floating animation to elements after initial animations
      setTimeout(() => {
        document.querySelector('.mail-label').style.animation = 'float 5s infinite ease-in-out';
        document.querySelector('.email-box').style.animation = 'float 6s infinite ease-in-out 0.5s';
      }, 2000);
    });
  </script>
